<body>
    <div id="header"></div>

    <div class="title">

        <h3>概要</h3>
        <p>
            座れるイスを追加するアドオン。<br>

        </p>
        <br>
        <h3>DLリンク</h3>

        <div class="dl_link">
            <script>
                function TOS() {
                    const tos = document.getElementById("tos");
                    const button = document.getElementById("button");
                    if (tos.checked) {
                        button.disabled = false;
                    } else {
                        button.disabled = true;
                    }
                }
            </script>
            <label>
                <input type="checkbox" style="transform:scale(1.5);" onchange="button.disabled=!this.checked;">
                <a href="https://tarasoba.github.io/add-on/tos">利用規約</a>に同意する
            </label><br>
            <button class="dl_button" id="button" disabled
                onclick="location.href='https://www.dropbox.com/s/m3vbr3jh9otv6xp/%E3%82%A4%E3%82%B9%E3%82%A2%E3%83%89%E3%82%AA%E3%83%B3%20v1.0.0.mcaddon?dl=1';">

                <h5>イスアドオン v1.0.0.mcpack</h5>

        <br>
