        <p>
            TNTが地形破壊をするかをゲームルールで設定できるようになる便利系アドオン。<br>
            「<code>/gamerule mobgriefing false</code>」で無効化できます。<br>

        </p>
        <br>
        <h3>【DLリンク】</h3>
        <div class="dl_link">
            <script>
                function TOS() {
                    const tos = document.getElementById("tos");
                    const button = document.getElementById("button");
                    if (tos.checked) {
                        button.disabled = false;
                    } else {
                        button.disabled = true;
                    }
                }
            </script>
            <label>
                <input type="checkbox" style="transform:scale(1.5);" onchange="button.disabled=!this.checked;">
                <!--idはjsから直接呼び出せる onchangeのthisは自身を指す-->
                <a href="https://tarasoba.github.io/add-on/tos">利用規約</a>に同意する
            </label><br>
