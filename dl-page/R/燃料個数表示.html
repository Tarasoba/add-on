        <p>
            燃料となるアイテムの横に「かまどで何個分焼けるか」が表示されるリソースパックです。<br>
            <br>
            ※JEと仕様が違うものがある(半ブロックなど)ので、アプデで変わる可能性あり。<br>
            　その際は教えてください
        </p>
        <br>

            </picture>
        </p>
        <br>

        </div>
        <br>
